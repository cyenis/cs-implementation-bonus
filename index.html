<!DOCTYPE html>
<html>

<head>
    <title>Customer Support Bonus Calculator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <!-- Favicon -->
    <link rel="icon" type="image/png"
        href="https://storage.googleapis.com/epicweb-holded-com/assets/png/holded_favicon_logo-1-78H5TVN4SYG71ugZ6eJGdq.png" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
</head>

<body>
    <header>
        <img id="holded-logo"
            src="https://storage.googleapis.com/epicweb-holded-com/assets/svg/logo-3R9YNdkVsY1DB6MTBxH7XV.svg"
            alt="Holded Logo" />
        <h1 class="text-center mb-4">Implementation Team Bonus Calculator</h1>
    </header>

    <div class="container mt-5">

        <form class="form-inline justify-content-center mb-4">
            <div class="form-group mr-4">
                <label for="importations" class="mr-2">Importations:</label>
                <input type="number" id="importations" name="importations" class="form-control" required />
            </div>

            <div class="form-group mr-4">
                <label for="money" class="mr-2">Money Collected:</label>
                <input type="number" id="money" name="money" class="form-control" min="0" max="100000" step="1"
                    required />
            </div>

            <div class="form-group mr-4">
                <label for="position" class="mr-2">Position:</label>
                <select id="position" name="position" class="form-control" required>
                    <!-- <option value="">Select position</option> -->
                    <option value="teamMember">Team Member</option>
                    <!-- <option value="teamLead">Team Lead</option> -->
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Calculate Bonus</button>
        </form>

        <p id="bonus" class="text-center"></p>

        <img id="gif" alt="Bonus GIF" />


        <table class="table table-bordered table-striped mt-5">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Importations</th>
                    <th>Money Collected</th>
                    <th>Position</th>
                    <th>Bonus</th>
                </tr>
            </thead>
            <tbody id="results-table"></tbody>
        </table>

        <button class="btn btn-danger" id="clear-history-btn">
            Clear History
        </button>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
